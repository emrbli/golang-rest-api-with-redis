version: "3.9"
services:
  
  todo-app:
    build: ./backend
    container_name: go-server
    ports:
      - "8082:8081"
    links: 
      - redis
    depends_on: 
      - redis        
  redis:
    image: "redis:latest"
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes: 
      - ./redis.conf:/usr/local/etc/redis/redis.conf     
